<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureMail Pro</title>
    <link rel="stylesheet" href="http://localhost:6001/theme.css">
</head>

<body>
    <header>
        <div class="user-info">
            <div class="logo-container">
                <img src="http://localhost:6001/logo.png" alt="fish logo">
            </div>

            <div class="username-container">
                <div id="login-info">Loading...</div>
                <div id="username"></div>
            </div>
        </div>

        <div class="login-container">
            <button id="logout">Logout</button>
            <input type="text" id="username-input">
            <button id="login">Login</button>
        </div>

    </header>

    <div id="email-container">
        <main>Click on email to read it.</main>
        <aside>
            <ul id="email-list">
            </ul>
        </aside>

        <div id="support-chat"></div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="http://localhost:6001/react-mock.js"></script>
    <script src="http://localhost:4000/support.js"></script>
    <script src="http://localhost:5000/weather.js"></script>
</body>

</html>
